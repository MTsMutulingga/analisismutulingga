<!DOCTYPE html>

<head>

    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }

        @media print {
            /* Hide elements that should not be printed */
            .no-print {
                display: none !important;
            }

            /* Define A4 page size and custom margins */
            @page {
                size: A4 landscape;
                margin: 2cm;
            }

            /* General print styles for clean output */
            body {
                -webkit-print-color-adjust: exact; /* Ensures background colors print */
                print-color-adjust: exact;
                font-size: 10pt;
                background-color: #ffffff;
                margin: 0;
                padding: 0;
            }

            /* Maximize content within print margins */
            #root, .max-w-4xl {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Remove screen-specific styles and add print-friendly ones */
            .container-card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                page-break-inside: avoid; /* Prevent cards from splitting across pages */
            }

            h1, h2, h3 {
                page-break-after: avoid; /* Prevent page breaks after headings */
            }
            
            header {
                margin-bottom: 2rem !important;
            }
            
            header img {
              height: 60px !important;
              width: auto !important;
              margin-bottom: 0 !important;
            }

            /* Ensure the chart resizes correctly for print */
            .h-64 { 
               height: 35vh !important;
               max-height: 40vh;
            }
        }
    </style>

            window.addEventListener('load', () => {
